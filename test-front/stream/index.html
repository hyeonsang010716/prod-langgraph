<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph SSE Streaming</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            background: #161616;
        }
        header h1 { font-size: 18px; font-weight: 600; color: #fff; }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message.user {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
        }
        .message.assistant {
            padding: 4px 0;
            color: #d4d4d4;
        }
        .message.assistant .cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: #888;
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .event-log {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #888;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        .event-badge .dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot.graph_start { background: #4ade80; }
        .dot.node_end    { background: #60a5fa; }
        .dot.interrupt    { background: #fbbf24; }
        .dot.graph_end   { background: #a78bfa; }
        .dot.error       { background: #f87171; }
        .dot.metadata    { background: #6b7280; }

        .meta-card {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            color: #a0a0c0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }
        .meta-card .item span { color: #e0e0ff; font-weight: 500; }

        .input-area {
            border-top: 1px solid #2a2a2a;
            background: #161616;
            padding: 16px 24px;
        }
        .input-wrapper {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }
        input[type="text"] {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: #555; }
        input[type="text"]::placeholder { color: #555; }

        button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.85; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .session-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 720px;
            margin: 0 auto 8px;
            font-size: 12px;
            color: #666;
        }
        .session-bar input {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 4px 8px;
            color: #aaa;
            font-size: 12px;
            font-family: monospace;
            outline: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LangGraph SSE Streaming</h1>
    </header>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area">
        <div class="session-bar">
            <label>Session ID:</label>
            <input type="text" id="sessionId" value="stream-test-1">
        </div>
        <div class="input-wrapper">
            <input type="text" id="questionInput" placeholder="메시지를 입력하세요..." autofocus>
            <button id="sendBtn" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/v1/chat/stream';
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        let isStreaming = false;

        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isStreaming) sendMessage();
        });

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = text;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function createAssistantMessage() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = '<span class="cursor"></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        function appendToken(el, token) {
            const cursor = el.querySelector('.cursor');
            const textNode = document.createTextNode(token);
            el.insertBefore(textNode, cursor);
            scrollToBottom();
        }

        function finishAssistant(el) {
            const cursor = el.querySelector('.cursor');
            if (cursor) cursor.remove();
        }

        function addEventBadge(type, text) {
            const div = document.createElement('div');
            div.className = 'event-log';
            div.innerHTML = `<div class="event-badge"><span class="dot ${type}"></span>${text}</div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addMetaCard(data) {
            const div = document.createElement('div');
            div.className = 'meta-card';
            div.innerHTML = `
                <div class="item">status: <span>${data.status}</span></div>
                <div class="item">time: <span>${data.execution_time}s</span></div>
                <div class="item">tokens: <span>${data.total_tokens}</span></div>
                <div class="item">cost: <span>$${data.total_cost}</span></div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question || isStreaming) return;

            const sessionId = document.getElementById('sessionId').value.trim() || 'stream-test-1';

            isStreaming = true;
            sendBtn.disabled = true;
            questionInput.value = '';

            addUserMessage(question);
            let assistantEl = null;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, session_id: sessionId }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const blocks = buffer.split('\n\n');
                    buffer = blocks.pop();

                    for (const block of blocks) {
                        if (!block.trim()) continue;

                        const eventMatch = block.match(/^event:\s*(.+)$/m);
                        const dataMatch = block.match(/^data:\s*(.+)$/m);
                        if (!eventMatch || !dataMatch) continue;

                        const eventType = eventMatch[1];
                        let data;
                        try { data = JSON.parse(dataMatch[1]); } catch { continue; }

                        switch (eventType) {
                            case 'graph_start':
                                addEventBadge('graph_start', 'graph started');
                                break;

                            case 'token':
                                if (!assistantEl) assistantEl = createAssistantMessage();
                                appendToken(assistantEl, data.content);
                                break;

                            case 'node_end':
                                addEventBadge('node_end', `node completed: ${data.node_name}`);
                                break;

                            case 'interrupt':
                                if (assistantEl) finishAssistant(assistantEl);
                                addEventBadge('interrupt', `interrupted: ${JSON.stringify(data.interrupt_info)}`);
                                break;

                            case 'graph_end':
                                if (assistantEl) finishAssistant(assistantEl);
                                addMetaCard(data);
                                break;

                            case 'error':
                                if (assistantEl) finishAssistant(assistantEl);
                                addEventBadge('error', `error: ${data.error}`);
                                break;
                        }
                    }
                }
            } catch (err) {
                if (assistantEl) finishAssistant(assistantEl);
                addEventBadge('error', `fetch error: ${err.message}`);
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }
    </script>
</body>
</html>
